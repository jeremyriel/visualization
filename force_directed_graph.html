    <style>
      html {
        font-family: sans-serif;
      }
      .container {
        width: 80%;

        border-style: double;
      }
      footer {
        margin-bottom: 20px;
        text-align: center;
      }

    <div class="container">
      <h1>Force Directed Graph by using Processing</h1>

        <a href="http://en.wikipedia.org/wiki/Force-directed_graph_drawing">Force-directed graph drawing on Wikipedia</a>

      <canvas data-processing-sources="src/force_directed_graph/invoker.pde src/force_directed_graph/Viewport.pde src/force_directed_graph/ForceDirectedGraph.pde src/force_directed_graph/Node.pde src/force_directed_graph/ControlPanel.pde src/force_directed_graph/Slider.pde"></canvas>
